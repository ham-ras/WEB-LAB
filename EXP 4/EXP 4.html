<body>
<marquee direction="right" behaviour="sliding"><h2>Job Seekers Application</h2></marquee>
<form>
<fieldset><legend>Personal Details</legend>
<table>
<tr>
<td>First Name </td><td>&nbsp;&nbsp;:&nbsp;&nbsp;</td> <td><input type= "text"></td><br><br>
</tr>
<tr>
<td>Last Name</td> <td>&nbsp;&nbsp;:&nbsp;&nbsp;</td> <td><input type="text"></td>
</tr>
<tr>
<td>Father's Name</td> <td>&nbsp;&nbsp;:&nbsp;&nbsp;</td> <td><input type="text"></td>
</tr>
<tr>
<td>Mother's Name</td> <td>&nbsp;&nbsp;:&nbsp;&nbsp;</td> <td><input type="text"></td>
</tr>
<tr>
<td>Date of Birth</td> <td>&nbsp;&nbsp;:&nbsp;&nbsp;</td> <td><input type="date"></td>
</tr>
<tr>
<td>Age</td> <td>&nbsp;&nbsp;:&nbsp;&nbsp;</td> <td><input type="number" size="1"></td>
</tr>

<tr>
<td>Gender</td> <td>&nbsp;&nbsp;:&nbsp;&nbsp;</td> <td><input type="radio" id="male" name="gender">Male&nbsp; <input type="radio" id="female" name="gender">Female
 &nbsp;<input type="radio" id="others" name="gender">Others</td> 
</tr>


<tr>
<td>Address</td> <td>&nbsp;&nbsp;:&nbsp;&nbsp;</td> <td><textarea rows="5" cols="50"></textarea></td>
</tr>
<tr>
<td>Country</td> <td>&nbsp;&nbsp;:&nbsp;&nbsp;</td> <td><select><option>India</option>
<option>Malaysia</option><option>UAE</option><option>China</option></select><td>
</tr>
<tr>
<tr>
<td>Pin Code</td> <td>&nbsp;&nbsp;:&nbsp;&nbsp;</td> <td><input type="text" size="2"></td>
</tr>
<tr>
<td>Upload Photo</td> <td>&nbsp;&nbsp;:&nbsp;&nbsp;</td> <td><input type="file" size="2"></td>
</tr>
</table>

</form>
</fieldset>
<fieldset><legend>Educational Qualification</legend>
<form>
<br>
<input type="text" size="20" placeholder="10th Course">&nbsp;<input type="text" size="20" placeholder="Name of Board">&nbsp;<input type="number" size="20" placeholder="Percentage"><br>
<input type="text" size="20" placeholder="Plus 2 Course">&nbsp;<input type="text" size="20" placeholder="Name of Board">&nbsp;<input type="number" size="20" placeholder="Percentage"><br>
<input type="text" size="20" placeholder="Degree Course">&nbsp;<input type="text" size="20" placeholder="Name of University">&nbsp;<input type="number" size="20" placeholder="Percentage"><br>
</fieldset>
<br>
<input type="Reset">&nbsp;&nbsp;<input type="Submit" name="Upload" value="Upload">
</form>
